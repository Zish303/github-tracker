<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <div class="main-container mt-5 m-5">
        <h1 class="text-center main-heading">Fetch GitHub Profile</h1>
        <form id="githubForm" class="mt-4">
            <div class="mb-3 input-field-section">
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter GitHub Username" required>
                <button type="submit" class="btn btn-primary mx-2">Fetch Details</button>
            </div>
        </form>
        <div id="github-user-data" class="mt-4"></div>
        <div class="modal-body" id="repo-list"></div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
